spring:
  application:
    name: antelope
  datasource:
    url: jdbc:mysql://localhost:3306/antelope?useUnicode=true&amp;characterEncoding=UTF-8&useSSL=false
    username: dev
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
  thymeleaf:
    cache: false

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka/