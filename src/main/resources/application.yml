spring:
  application:
    name: antelope
  datasource:
    url: jdbc:mysql://localhost:3306/antelope?useUnicode=true&amp;characterEncoding=UTF-8&useSSL=false
    username: dev
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
  thymeleaf:
    cache: false
    mode: HTML
logging:
  level: debug

dubbo:
  enable: true
  application:
    name: antelope
    owner: antelope
  registry:
    address: zookeeper://zookeeper1.dev.aaa.so:2181?backup=zookeeper2.dev.aaa.so:2181,zookeeper3.dev.aaa.so:2181
    file: dubboCache/antelope_dev
  monitor:
    address: dubbo://dubbo-monitor.dev.aaa.so:7070
  consumer:
    enable: true
    version: 1.0.4
    group: aaa_default_dev
    references:
      - interface-class: com.aaa.order.apis.OrderDubboService
        bean-id: orderDubboService

