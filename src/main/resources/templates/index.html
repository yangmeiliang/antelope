<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" th:href="@{/vendors/layui/css/layui.css}"
          href="../static/vendors/layui/css/layui.css"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="nav :: nav"></div>
    <div class="layui-body" th:include="body :: content"></div>
    <div class="layui-footer" th:include="footer :: copy"></div>
</div>
<script th:src="@{/vendors/layui/layui.js}" src="../static/vendors/layui/layui.js"></script>
<script>
    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        //监听导航点击
        element.on('nav(demo)', function (elem) {
            console.log(elem)
            layer.msg(elem.text());
        });
    });
</script>
</body>
</html>
